version: 40
jobs:
- name: publish android manually
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: publish android
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        make publish-android FLAVOR=@param:flavor@
    envVars:
    - name: BLOKADA_GPLAY_KEY_BASE64
      value: '@secret:BLOKADA_GPLAY_KEY_BASE64@'
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  paramSpecs:
  - !TextParam
    name: version-name
    allowEmpty: false
    multiline: false
    pattern: \b\d+\.\d+\.\d+\b
  - !TextParam
    name: flavor
    allowEmpty: false
    multiline: false
    pattern: (family|six)
  jobDependencies:
  - jobName: build android
    requireSuccessful: true
    paramMatrix:
    - secret: false
      valuesProvider: !PassthroughValues
        paramName: version-name
      name: version-name
    - secret: false
      valuesProvider: !PassthroughValues
        paramName: flavor
      name: flavor
    artifacts: '**'
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
- name: publish android-six on tag
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: publish android six
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        make publish-android FLAVOR=six
    envVars:
    - name: BLOKADA_GPLAY_KEY_BASE64
      value: '@secret:BLOKADA_GPLAY_KEY_BASE64@'
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !TagCreateTrigger
    tags: '*/six/android'
  - !TagCreateTrigger
    tags: '*/six'
  jobDependencies:
  - jobName: build all android
    requireSuccessful: true
    paramMatrix:
    - secret: false
      valuesProvider: !SpecifiedValues
        values:
        - - '@tag@'
      name: version-name
    artifacts: '**'
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
- name: run tests
  jobExecutor: agent
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: tests
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        flutter precache --force
        make ci-test
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - !BranchUpdateTrigger
    branches: main
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
- name: build android
  jobExecutor: agent
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: true
    condition: SUCCESSFUL
    optional: false
  - !CommandStep
    name: build aab
    runInContainer: false
    image: docker-apps-build-box
    interpreter: !DefaultInterpreter
      commands: |
        if [ "@param:flavor@" = "family" ]; then
            make ci-build-android-family
        else
            make ci-build-android-six
        fi
    envVars:
    - name: BLOKADA_KEY_PWD
      value: '@secret:BLOKADA_KEY_PWD@'
    - name: BLOKADA_KEYSTORE_PWD
      value: '@secret:BLOKADA_KEYSTORE_PWD@'
    - name: BLOKADA_KEYSTORE_BASE64
      value: '@secret:BLOKADA_KEYSTORE_BASE64@'
    - name: BLOKADA_VERSION_CODE
      value: '@build_number@'
    - name: BLOKADA_VERSION_NAME
      value: '@param:version-name@'
    - name: GRADLE_OPTS
      value: -Dorg.gradle.unsafe.disable.watch-fs=true -Dorg.gradle.vfs.watch=false
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  - !PublishArtifactStep
    name: export artifacts
    artifacts: android/app/build/outputs/bundle/**
    condition: SUCCESSFUL
    optional: false
  paramSpecs:
  - !TextParam
    name: version-name
    allowEmpty: false
    multiline: false
  - !TextParam
    name: flavor
    allowEmpty: false
    multiline: false
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
